name: Actions Workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Run JS Greet Action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: Aashu
      - name: Log Output
        run: echo "${{ steps.greet.outputs.time }}"

